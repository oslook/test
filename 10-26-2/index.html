<script type="text/javascript">
      var info = "";
	  var infos = "";
      var reason = "";
      var name = "";
	  
      $(function(){

          var r_h = $("#round").width();
          $("#round").css("height", r_h + "px");

          var a_p = r_h*3/8;

          $("#arrow").css("width", a_p + "px");

          var p_t = (r_h/2) - (a_p/2);
          $("#arrow").css("padding-top", p_t + "px");


          $("#begin").click(function(){
			var name = $("#name").val();
			if(name == "" || name.length == 0){
			  alert("请输入你的姓名!");
			  return false;
			}
			var num = 0;
			for(var a=0;a< name.length;a++){
				num = num + name.charCodeAt(a);
			}
			var res = num%12;
			if(res+1>12){
				res = 12;
			}else{
				res = Number(res)+1;
			}
			var d = res;
			var info = "";
			var infos = "";
			if(res == 1){
				info = "11% 恭喜你获得光棍荣誉证书";
			}else if(res == 2){
				info = "53% 丘比特射箭时手抖了下";
			}else if(res == 3){
				info = "97% 今年光棍节注定与您无缘！";
			}else if(res == 4){
				info = "34% 去街上见一对拆一对吧~";
			}else if(res == 5){
				info = "99% 追你的人排队到门口，挑都来不及";
			}else if(res == 6){
				info = "41% 请君待明年~~";
			}else if(res == 7){
				info = "76% 脱光无限好，只是易感冒";
			}else if(res == 8){
				info = "64% 暮然回首,大叔大娘有无数~";
			}else if(res == 9){
				info = "85% 恭喜！您的春天来了~~";
			}else if(res == 10){
				info = "100% 以你的长相，只要你想脱单 分分钟的事情";
			}else if(res == 11){
				info = "0% 继续光棍";
			}else{
				info = "88% 双11 终于不用逛淘宝 可以约会了";
			}
			info = "经鉴定'"+name+"'今年光棍节脱光指数为："+info+"。";
			infos = info;
			info = info+ "好牛<img src='../image/1.gif' _moz_resizing='true'>";
			d = d * 30 + 15;
			$('#arrow-img').stopRotate();
			$("#arrow-img").rotate({
			  angle:0,
			  duration: 10000,
			   animateTo: d+1440+720,
			  callback:function(){
				 var w = $(document).width();    
				  var l;
				  var r_w = $("#result").width();

				  l = w/2 - (r_w/2);
				  $("#result").css("left", l + "px");

				  $("#info").html(info);
				  $("#infos").text(infos);
				  document.title = infos;
						
				  $("#result").show();            
			  }
			});
			location.href = "#arrow";
		});

          $("body").on("click", "#close", function(){     
              $("#result").hide();
			  $("#ad").show();  
              $("#content").show();       
          });

          $("#share").click(function(){
              var info = $("#info").html();         
          });

      });
      </script>
